<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-5">
    <header></header>

<main>
      <!-- main content container -->

    <div class="flex">
        <!-- card container -->
        <div class="flex-1 grid md:grid-col-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- Triangle -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/triangle.png"
                alt="triangle"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area(A) = 0.5 x b x h</p>
              <div>
                <input id="triangle-base" type="text" class=" w-24 p-2 rounded-sm text-2xl" placeholder="b">
                <span class="mr-3 ml-3">cm</span>
                <input id="triangle-height" type="text" class=" w-24 p-2 rounded-sm text-2xl" placeholder="h">
                <span class="mr-3 ml-3">cm</span>
              </div>
              <div class="card-actions">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!-- Rectangle -->

          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/rectangle.png"
                alt="Triangle"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area(A) = w x l</p>
              <div>
                <input type="text" class=" w-24 p-2 rounded-sm text-2xl" placeholder="w">
                <span class="mr-3 ml-3">cm</span>
                <input type="text" class=" w-24 p-2 rounded-sm text-2xl" placeholder="l">
                <span class="mr-3 ml-3">cm</span>
              </div>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Buy Now</button>
              </div>
            </div>
          </div>

          <!-- Parallelogram -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/parallelogram.png"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area(A) = b x h <br> b=10cm, h=12cm</p>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Buy Now</button>
              </div>
            </div>
          </div>

          <!-- Rhombus -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/rhombus.png"
                alt="Rhombus"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus</h2>
              <p>Area (A) = 0.5 x d</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Pentagon -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

          <!-- Ellipse -->

          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
        <h1 class="text-3xl text-center p-4">Area Calculation</h1>
      </div>
    </div>
    </main>

    <script src="js/triangle.js"></script>
  </body>
</html>
